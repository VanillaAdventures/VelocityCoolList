# You can you minimessage in the prefix field, usage - https://docs.advntr.dev/minimessage/format.html#standard-tags

enabled: true

# Toggle for update checker messages
update_checker: true

# Plugin's system messages prefix
prefix: "<gradient:#5e4fa2:#f79459>VelocityCoolList</gradient> <red><bold>>>></red>"

# Toggle for the clear command
enable_clear_command: false

# LimboAPI integration - проверка вайтлиста с высоким приоритетом
# для предотвращения телепортации в LimboAuth до проверки вайтлиста
limbo_integration: true

# Discord настройки
discord:
  # Включить Discord интеграцию
  enabled: false
  
  # Токен бота Discord
  token: "YOUR_DISCORD_BOT_TOKEN"
  
  # ID сервера Discord
  guild_id: "YOUR_GUILD_ID"
  
  # Разрешенные пользователи (по ID)
  allowed_users:
    - "123456789012345678"
    - "987654321098765432"

# Настройки базы данных
database:
  # Тип базы данных: sqlite или mysql
  type: "sqlite"
  
  # Настройки MySQL (используются только при type: mysql)
  mysql:
    host: "localhost"
    port: 3306
    database: "velocitycoollist"
    username: "root"
    password: "password"

# Do not touch
config_version: 3